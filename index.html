<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://kit.fontawesome.com/5d5d501e25.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="main">
      <div
        class="img-product animate__animated animate__fadeInLeft animate__delay-1s"
      ></div>

      <div class="content">
        <div
          class="text animate__animated animate__bounceInUp animate__delay-2s"
        >
          <p class="slogan">perfume</p>
          <h1 class="tittle">Gabrielle Essence Eau De Parfum</h1>
          <p class="paragraph">
            A floral, solar and voluptuos interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>

        <div
          class="cta animate__animated animate__bounceInUp animate__delay-2s"
        >
          <div class="price">
            <p class="price__actual">$149.99</p>
            <p class="price__anterior">$169.99</p>
          </div>

          <button class="btn">
            <i class="fa-solid fa-cart-shopping"></i> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
